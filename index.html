<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favico.ico">
    <title>Exercício - AJAX</title>
</head>
<body>
    <div class="container">
        <h1>GitHub API</h1>
        <p>Digite o nome de um usuário para obter informações de seu perfil no github</p>
        <div class="form-row">
            <div class="col-md-6">
                <input type="text" name="search" id="search" class="form-control">
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary">Buscar</button>
            </div>
        </div>        
        <!-- Mensagens de feedback  -->
        <span id="info">Aguarde...</span>
        <h5 class="mt-4 text-danger" id="label">Opss... ocorreu um erro com a requisição. Mensagem de Status:</h5>
        <h5 class="mt-4" id="label">Informações do perfil procurado:</h5>       

        <!-- Informacoes perfil -->
        <div class="row mt-4" id="profile-info">
            <div class="col-md-3">
                <img src="./img/avatar.jpg" alt="GitHub Avatar" class="img-fluid img-thumbnail">
            </div>
            <div class="col-md-9">
                <div><label for="name"><b>Nome: </b></label><span id="name"> Nome</span></div>
                <div><label for="login"><b>Login: </b></label><span id="login"> Login</span></div>
                <div><label for="url"><b>Url do perfil: </b></label><a id="url" href="#" target="_blank"> Url</a></div>
                <div><label for="location"><b>Localização: </b></label><span id="location"> Localização</span></div>
                <div><label for="public-repos"><b>Repositórios públicos: </b></label><span id="public-repos"> Num. Repositórios</span></div>
                <div><label for="created-at"><b>Criado em: </b></label><span id="created-at"> dd/mm/aaaa</span></div>
                <div><label for="updated-at"><b>Atualizado em: </b></label><span id="updated-at"> dd/mm/aaaa</span></div>
            </div>            
        </div>
    </div>
<!-- Inclusao jQuery -->	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<!-- Inclusao Bootstrap JS -->	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!-- Arquivo que deverá conter as funcionalidades solicitadas -->	
<script src="./js/conf.js"></script>    
</body>
</html>
